
<section class="blogPage">
    <div class="container">
        <div class="row" *ngIf="blog">
            <h1>{{blog.title}}</h1>
            <div class="col-md-8">
                <p *ngFor="let line of blog.body">{{line}}</p>
            </div>
            <aside class="col-md-4"></aside>
        </div>
    </div>
</section>
