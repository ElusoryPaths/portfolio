<section class="contact">

    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-4"><h1> - Look for me at - </h1></div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center" *ngFor="let contact of contacts">
            <div class="col-md-1"><img class="icon" [alt]="contact.imgText" [src]="contact.imageUrl"></div>
            <div class="col-md-3">{{contact.text}}</div>
        </div>
    </div>
        
    
</section>
